{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="user container">
        <h1>用户登录页面</h1>

        {% if errors %}
            <div style="color:red;">
                <ul>
                    {% for _,msgs in errors.items %}
                        <li>{{ msgs.0.message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form class="form-horizontal" action="/user/login" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-3">用户名</label>
                <input class="form-control" name="username" placeholder="输入字母、数字组成的用户名">
            </div>
            <div class="form-group">
                <label class="col-md-3">密码</label>
                <input type="password" class="form-control" name="password" placeholder="输入用户登录的密码">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">登陆</button>
                <button class="btn btn-link">用户注册</button>
            </div>
        </form>

    </div>
{% endblock %}

{% block js %}
    <script>

    </script>
{% endblock %}
